<form class="sign-in-form" [formGroup]="form" (ngSubmit)="signIn()">
    <h1 class="sign-in-form_title">Sign In</h1>

    <div class="sign-in-form_content">
        <div class="sign-in-form_content_inputs">
            <div>
                <label>Email</label>
                <input type="email" formControlName="email">
            </div>

            <div>
                <label>Password</label>
                <input type="password" formControlName="password">
            </div>

            <div>

            </div>
        </div>

        <button class="btn btn-primary btn-L sign-in-form_btn"
                type="submit"
                [disabled]="form.invalid">
                Sign In
        </button>
    </div>
</form>
